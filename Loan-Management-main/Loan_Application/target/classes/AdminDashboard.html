<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdminDasboard</title>
</head>
<body>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Welcome, <span th:text="${firstName}"></span> <span th:text="${lastName}"></span></h1>

<h2>Pending Loans</h2>
<ul>
  <li th:each="loan : ${loans}" th:text="${loan.description}"></li>
</ul>

<form th:action="@{/someAction}" method="post">
  <div>
    <label for="loanDetails">Loan Details:</label>
    <input type="text" id="loanDetails" name="loanDetails" th:field="${emptyLoan.details}"/>
  </div>
  <div>
    <input type="submit" value="Submit"/>
  </div>
</form>
</body>
</html>


</body>
</html>
