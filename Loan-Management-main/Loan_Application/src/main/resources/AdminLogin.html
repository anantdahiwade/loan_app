<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdminLogin</title>
</head>
<body><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Admin Login</h1>

<form th:action="@{/validateAdmin}" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="${loginData.email}"/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="${loginData.password}"/>
    </div>
    <div>
        <input type="submit" value="Login"/>
    </div>
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>
</form>
</body>
</html>


</body>
</html>
